<!DOCTYPE html>
<html lang="en" ng-app="terramobileserver">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Terramobile-server</title>
    <link href="styles/bootstrap.css" rel="stylesheet" media="screen">
    <link href="styles/bootstrap-theme.css" rel="stylesheet" media="screen">
    <link href="styles/main.css" rel="stylesheet" media="screen">
</head>
<body>
    <div id="wrap">
    	
    	<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="offcanvas">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
				    <a class="navbar-brand" href="#">Terramobile-server</a>
			    </div>
			</div>
    	</div>
        
        <div class="container">
            <div class="row row-offcanvas row-offcanvas-left">
                <!-- sidebar -->
                <div class="col-xs-6 col-sm-3 well sidebar-offcanvas">
                    <a href="app.html">
                        <img class="hidden-xs img-responsive" src="img/forge-logo.png" alt="JBoss Forge"></img>
                    </a>
                    <nav class="sidebar-nav" ng-controller="NavController" role="navigation">
                        <div id="sidebar-entries" class="list-group">
                        	<a class="list-group-item" ng-class="{active: matchesRoute('Addresses')}" href="#/Addresses" data-toggle="offcanvas">Addresses</a>
                        	<a class="list-group-item" ng-class="{active: matchesRoute('Forms')}" href="#/Forms" data-toggle="offcanvas">Forms</a>
                        	<a class="list-group-item" ng-class="{active: matchesRoute('FormSchemas')}" href="#/FormSchemas" data-toggle="offcanvas">FormSchemas</a>
                        	<a class="list-group-item" ng-class="{active: matchesRoute('Photos')}" href="#/Photos" data-toggle="offcanvas">Photos</a>
                        	<a class="list-group-item" ng-class="{active: matchesRoute('Tasks')}" href="#/Tasks" data-toggle="offcanvas">Tasks</a>
                        	<a class="list-group-item" ng-class="{active: matchesRoute('Users')}" href="#/Users" data-toggle="offcanvas">Users</a>
                        </div>
                    </nav>
                </div>
                <!-- main area-->
                <div class="col-sm-offset-1 col-xs-12 col-sm-8 well mainarea">
                    <div id="main" ng-view>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="footer">
        <div class="container">
            <p>Powered by <a href="http://jboss.org/forge">Forge</a></p>
            <p><a href="http://glyphicons.com">Glyphicons Free</a> licensed under <a href="http://creativecommons.org/licenses/by/3.0/">CC BY 3.0</a>.</p>
        </div>
    </div>
    
    <script src="scripts/vendor/modernizr-2.6.2.min.js"></script>
    <script src="scripts/vendor/jquery-2.0.3.js"></script>
    <script src="scripts/vendor/bootstrap.js"></script>
    <script src="scripts/vendor/angular.js"></script>
    <script src="scripts/vendor/angular-route.js"></script>
    <script src="scripts/vendor/angular-resource.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/offcanvas.js"></script>
    <script src="scripts/directives/datepicker.js"></script>
    <script src="scripts/directives/timepicker.js"></script>
    <script src="scripts/directives/datetimepicker.js"></script>
    <script src="scripts/filters/startFromFilter.js"></script>
    <script src="scripts/filters/genericSearchFilter.js"></script>
    <script src="scripts/services/locationParser.js"></script>
    <script src="scripts/services/AddressFactory.js"></script>
    <script src="scripts/controllers/newAddressController.js"></script>
    <script src="scripts/controllers/searchAddressController.js"></script>
    <script src="scripts/controllers/editAddressController.js"></script>
    <script src="scripts/services/FormFactory.js"></script>
    <script src="scripts/controllers/newFormController.js"></script>
    <script src="scripts/controllers/searchFormController.js"></script>
    <script src="scripts/controllers/editFormController.js"></script>
    <script src="scripts/services/FormSchemaFactory.js"></script>
    <script src="scripts/controllers/newFormSchemaController.js"></script>
    <script src="scripts/controllers/searchFormSchemaController.js"></script>
    <script src="scripts/controllers/editFormSchemaController.js"></script>
    <script src="scripts/services/PhotoFactory.js"></script>
    <script src="scripts/controllers/newPhotoController.js"></script>
    <script src="scripts/controllers/searchPhotoController.js"></script>
    <script src="scripts/controllers/editPhotoController.js"></script>
    <script src="scripts/services/TaskFactory.js"></script>
    <script src="scripts/controllers/newTaskController.js"></script>
    <script src="scripts/controllers/searchTaskController.js"></script>
    <script src="scripts/controllers/editTaskController.js"></script>
    <script src="scripts/services/UserFactory.js"></script>
    <script src="scripts/controllers/newUserController.js"></script>
    <script src="scripts/controllers/searchUserController.js"></script>
    <script src="scripts/controllers/editUserController.js"></script>
</body>
</html>
