<div class="form-horizontal">
    <h3>Create a new FormSchema</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/FormSchemas/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for FormSchemas</h3>
    <form id="FormSchemaSearch" class="form-horizontal">
        
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input id="name" name="name" class="form-control" type="text" ng-model="search.name" placeholder="Enter the FormSchema Name"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
            <input id="description" name="description" class="form-control" type="text" ng-model="search.description" placeholder="Enter the FormSchema Description"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="type" class="col-sm-2 control-label">Type</label>
        <div class="col-sm-10">
            <input id="type" name="type" class="form-control" type="text" ng-model="search.type" placeholder="Enter the FormSchema Type"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="icon" class="col-sm-2 control-label">Icon</label>
        <div class="col-sm-10">
            <input id="icon" name="icon" class="form-control" type="text" ng-model="search.icon" placeholder="Enter the FormSchema Icon"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="schema" class="col-sm-2 control-label">Schema</label>
        <div class="col-sm-10">
            <input id="schema" name="schema" class="form-control" type="text" ng-model="search.schema" placeholder="Enter the FormSchema Schema"></input>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Type</th>
                    <th>Icon</th>
                    <th>Schema</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/FormSchemas/edit/{{result.id}}">{{result.name}}</a></td>
                    <td><a href="#/FormSchemas/edit/{{result.id}}">{{result.description}}</a></td>
                    <td><a href="#/FormSchemas/edit/{{result.id}}">{{result.type}}</a></td>
                    <td><a href="#/FormSchemas/edit/{{result.id}}">{{result.icon}}</a></td>
                    <td><a href="#/FormSchemas/edit/{{result.id}}">{{result.schema}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
