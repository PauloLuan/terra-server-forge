<header ng-switch on="$location.path().indexOf('/FormSchemas/new') > -1">
    <h3 ng-switch-when="true">Create a new FormSchema</h3>
    <h3 ng-switch-when="false">View or edit FormSchema</h3>
</header>
<form id="FormSchemaForm" name="FormSchemaForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    
    <div class="form-group" ng-class="{'has-error': FormSchemaForm.name.$invalid}">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div id="nameControls" class="col-sm-10">
            <input id="name" name="name" type="text" class="form-control" ng-model="formSchema.name" placeholder="Enter the FormSchema Name"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': FormSchemaForm.description.$invalid}">
        <label for="description" class="col-sm-2 control-label">Description</label>
        <div id="descriptionControls" class="col-sm-10">
            <input id="description" name="description" type="text" class="form-control" ng-model="formSchema.description" placeholder="Enter the FormSchema Description"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': FormSchemaForm.type.$invalid}">
        <label for="type" class="col-sm-2 control-label">Type</label>
        <div id="typeControls" class="col-sm-10">
            <input id="type" name="type" type="text" class="form-control" ng-model="formSchema.type" placeholder="Enter the FormSchema Type"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': FormSchemaForm.icon.$invalid}">
        <label for="icon" class="col-sm-2 control-label">Icon</label>
        <div id="iconControls" class="col-sm-10">
            <input id="icon" name="icon" type="text" class="form-control" ng-model="formSchema.icon" placeholder="Enter the FormSchema Icon"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': FormSchemaForm.schema.$invalid}">
        <label for="schema" class="col-sm-2 control-label">Schema</label>
        <div id="schemaControls" class="col-sm-10">
            <input id="schema" name="schema" type="text" class="form-control" ng-model="formSchema.schema" placeholder="Enter the FormSchema Schema"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveFormSchema" name="saveFormSchema" class="btn btn-primary" ng-disabled="isClean() || FormSchemaForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteFormSchema" name="deleteFormSchema" class="btn btn-danger" ng-show="formSchema.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
