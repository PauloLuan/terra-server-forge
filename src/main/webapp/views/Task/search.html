<div class="form-horizontal">
    <h3>Create a new Task</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Tasks/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Tasks</h3>
    <form id="TaskSearch" class="form-horizontal">
        
    <div class="form-group">
        <label for="address" class="col-sm-2 control-label">Address</label>
        <div class="col-sm-10">
            <select id="address" name="address" class="form-control" ng-model="search.address" ng-options="a as a.name for a in addressList">
                <option value="">Choose a Address</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="user" class="col-sm-2 control-label">User</label>
        <div class="col-sm-10">
            <select id="user" name="user" class="form-control" ng-model="search.user" ng-options="u as u.name for u in userList">
                <option value="">Choose a User</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="form" class="col-sm-2 control-label">Form</label>
        <div class="col-sm-10">
            <select id="form" name="form" class="form-control" ng-model="search.form" ng-options="f as f.date for f in formList">
                <option value="">Choose a Form</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="done" class="col-sm-2 control-label">Done</label>
        <div class="col-sm-10">
            <input id="done" name="done" class="form-control" type="text" ng-model="search.done" placeholder="Enter the Task Done"></input>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Address</th>
                    <th>User</th>
                    <th>Form</th>
                    <th>Done</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                        <td><a href="#/Tasks/edit/{{result.id}}">{{result.address.name}}</a></td>
                        <td><a href="#/Tasks/edit/{{result.id}}">{{result.user.name}}</a></td>
                        <td><a href="#/Tasks/edit/{{result.id}}">{{result.form.date| date:'medium'}}</a></td>
                    <td><a href="#/Tasks/edit/{{result.id}}">{{result.done}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
