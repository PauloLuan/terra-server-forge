<header ng-switch on="$location.path().indexOf('/Forms/new') > -1">
    <h3 ng-switch-when="true">Create a new Form</h3>
    <h3 ng-switch-when="false">View or edit Form</h3>
</header>
<form id="FormForm" name="FormForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    
    <div class="form-group" ng-class="{'has-error': FormForm.schema.$invalid}">
        <label for="schema" class="col-sm-2 control-label">Schema</label>
        <div id="schemaControls" class="col-sm-10">
        <select id="schema" name="schema" class="form-control" ng-model="schemaSelection" ng-options="s.text for s in schemaSelectionList"  >
            <option value="">Choose a Schema</option>
        </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': FormForm.date.$invalid}">
        <label for="date" class="col-sm-2 control-label">Date</label>
        <div id="dateControls" class="col-sm-10">
            <datetime id="date" name="date" ng-model="form.date" placeholder="Enter the Form Date"></datetime>
            <span class="help-block error" ng-show="FormForm.date.$error.datetimeFormat">does not match format "yyyy-MM-dd hh:mm:ss" (e.g. 2013-12-01 22:00:00)</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': FormForm.resultFill.$invalid}">
        <label for="resultFill" class="col-sm-2 control-label">Result Fill</label>
        <div id="resultFillControls" class="col-sm-10">
            <input id="resultFill" name="resultFill" type="text" class="form-control" ng-model="form.resultFill" placeholder="Enter the Form Result Fill"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveForm" name="saveForm" class="btn btn-primary" ng-disabled="isClean() || FormForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteForm" name="deleteForm" class="btn btn-danger" ng-show="form.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
