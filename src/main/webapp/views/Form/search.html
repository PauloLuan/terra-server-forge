<div class="form-horizontal">
    <h3>Create a new Form</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Forms/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Forms</h3>
    <form id="FormSearch" class="form-horizontal">
        
    <div class="form-group">
        <label for="schema" class="col-sm-2 control-label">Schema</label>
        <div class="col-sm-10">
            <select id="schema" name="schema" class="form-control" ng-model="search.schema" ng-options="s as s.name for s in schemaList">
                <option value="">Choose a Schema</option>
            </select>
        </div>
    </div>


    <div class="form-group">
        <label for="resultFill" class="col-sm-2 control-label">Result Fill</label>
        <div class="col-sm-10">
            <input id="resultFill" name="resultFill" class="form-control" type="text" ng-model="search.resultFill" placeholder="Enter the Form Result Fill"></input>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Schema</th>
                    <th>Date</th>
                    <th>Result Fill</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                        <td><a href="#/Forms/edit/{{result.id}}">{{result.schema.name}}</a></td>
                    <td><a href="#/Forms/edit/{{result.id}}">{{result.date| date:'yyyy-MM-dd HH:mm:ss Z'}}</a></td>
                    <td><a href="#/Forms/edit/{{result.id}}">{{result.resultFill}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
