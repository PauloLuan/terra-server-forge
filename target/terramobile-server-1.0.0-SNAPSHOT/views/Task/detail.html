<header ng-switch on="$location.path().indexOf('/Tasks/new') > -1">
    <h3 ng-switch-when="true">Create a new Task</h3>
    <h3 ng-switch-when="false">View or edit Task</h3>
</header>
<form id="TaskForm" name="TaskForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    
    <div class="form-group" ng-class="{'has-error': TaskForm.address.$invalid}">
        <label for="address" class="col-sm-2 control-label">Address</label>
        <div id="addressControls" class="col-sm-10">
        <select id="address" name="address" class="form-control" ng-model="addressSelection" ng-options="a.text for a in addressSelectionList"  >
            <option value="">Choose a Address</option>
        </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': TaskForm.user.$invalid}">
        <label for="user" class="col-sm-2 control-label">User</label>
        <div id="userControls" class="col-sm-10">
        <select id="user" name="user" class="form-control" ng-model="userSelection" ng-options="u.text for u in userSelectionList"  >
            <option value="">Choose a User</option>
        </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': TaskForm.form.$invalid}">
        <label for="form" class="col-sm-2 control-label">Form</label>
        <div id="formControls" class="col-sm-10">
        <select id="form" name="form" class="form-control" ng-model="formSelection" ng-options="f.text for f in formSelectionList"  >
            <option value="">Choose a Form</option>
        </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': TaskForm.done.$invalid}">
        <label for="done" class="col-sm-2 control-label">Done</label>
        <div id="doneControls" class="col-sm-10">
            <input id="done" name="done" type="checkbox" ng-maxlength="1" class="form-control" ng-model="task.done" placeholder="Enter the Task Done"></input>
            <span class="help-block error" ng-show="TaskForm.done.$error.maxlength">maximum length is 1</span>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveTask" name="saveTask" class="btn btn-primary" ng-disabled="isClean() || TaskForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteTask" name="deleteTask" class="btn btn-danger" ng-show="task.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
