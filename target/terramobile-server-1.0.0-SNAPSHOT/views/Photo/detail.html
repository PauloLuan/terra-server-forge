<header ng-switch on="$location.path().indexOf('/Photos/new') > -1">
    <h3 ng-switch-when="true">Create a new Photo</h3>
    <h3 ng-switch-when="false">View or edit Photo</h3>
</header>
<form id="PhotoForm" name="PhotoForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    
    <div class="form-group" ng-class="{'has-error': PhotoForm.path.$invalid}">
        <label for="path" class="col-sm-2 control-label">Path</label>
        <div id="pathControls" class="col-sm-10">
            <input id="path" name="path" type="text" class="form-control" ng-model="photo.path" placeholder="Enter the Photo Path"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': PhotoForm.form.$invalid}">
        <label for="form" class="col-sm-2 control-label">Form</label>
        <div id="formControls" class="col-sm-10">
        <select id="form" name="form" class="form-control" ng-model="formSelection" ng-options="f.text for f in formSelectionList"  >
            <option value="">Choose a Form</option>
        </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': PhotoForm.blob.$invalid}">
        <label for="blob" class="col-sm-2 control-label">Blob</label>
        <div id="blobControls" class="col-sm-10">
            <input id="blob" name="blob" type="text" class="form-control" ng-model="photo.blob" placeholder="Enter the Photo Blob"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="savePhoto" name="savePhoto" class="btn btn-primary" ng-disabled="isClean() || PhotoForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deletePhoto" name="deletePhoto" class="btn btn-danger" ng-show="photo.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
